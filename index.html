<!DOCTYPE html>
<html>
<head>
  <title>Preorder Product</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    form { max-width: 500px; margin: auto; }
    input, textarea, select {
      width: 100%; padding: 10px; margin: 10px 0;
    }
    button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
    .success { color: green; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Preorder: Smart Watch X10</h2>
  <p>Price: GHS 250</p>
  <p><strong>Delivery Time:</strong> Within 2-3 weeks after payment.</p>

  <form id="preorderForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <input type="text" name="address" placeholder="Delivery Address" required>
    <select name="product" required>
      <option value="Smart Watch X10">Smart Watch X10</option>
    </select>
    <select name="paymentMethod" required>
      <option value="MTN MoMo">MTN MoMo</option>
      <option value="Vodafone Cash">Vodafone Cash</option>
      <option value="AirtelTigo Money">AirtelTigo Money</option>
    </select>
    <textarea name="notes" placeholder="Any special requests? (Optional)"></textarea>
    <button type="submit">Preorder Now</button>
    <p class="success" id="successMessage" style="display: none;">Preorder submitted successfully!</p>
  </form>

  <a href="https://wa.me/233539985980" target="_blank">
    <button style="background:#25D366;color:white;padding:10px 15px;border:none;border-radius:5px;margin-top:15px;cursor:pointer;">
      Chat with Us on WhatsApp
    </button>
  </a>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzo9V6ApUKi-MniyZ6yPBV7ltAXsgVPLeKzV0K8OrFOd2huqnfPiQjmiYqofMBaJ7LgyQ/exec';


    document.getElementById('preorderForm').addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('successMessage').style.display = 'block';
          form.reset();
        } else {
          alert('Submission failed. Please try again.');
        }
      });
    });
  </script>

</body>
</html>
